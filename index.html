<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Mange Landing Page</title>
  </head>
  <body>
    <!-- Nav Bar -->
    <nav class="relative container mx-auto p-4">
      <!-- Flex Container -->
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <div class="pt-2">
          <img src="img/logo.svg" alt="Logo " />
        </div>
        <!-- Menus -->
        <div class="hidden md:flex space-x-6">
          <a
            class="hover:text-darkGrayishBlue hover:underline underline-offset-4 focus:text-brightRed focus:underline underline-offset-4 font-bold"
            href="#"
            >Pricing</a
          >
          <a
            class="hover:text-darkGrayishBlue hover:underline underline-offset-4 focus:text-brightRed focus:underline underline-offset-4 font-bold"
            href="#"
            >Product</a
          >
          <a
            class="hover:text-darkGrayishBlue hover:underline underline-offset-4 focus:text-brightRed focus:underline underline-offset-4 font-bold"
            href="#"
            >About Us</a
          >
          <a
            class="hover:text-darkGrayishBlue hover:underline underline-offset-4 focus:text-brightRed focus:underline underline-offset-4 font-bold"
            href="#"
            >Careers</a
          >
          <a
            class="hover:text-darkGrayishBlue hover:underline underline-offset-4 focus:text-brightRed focus:underline underline-offset-4 font-bold"
            href="#"
            >Community</a
          >
        </div>
        <!-- Button -->
        <div>
          <a
            href="#"
            class="p-3 px-6 py-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight hidden md:block"
            >Get Started</a
          >
        </div>
      </div>
    </nav>
    <!-- Hero Section -->
    <section id="hero">
      <!-- Flex Container -->
      <div
        class="container flex flex-col-reverse md:flex-row items-center px-6 mx-auto mt-10 space-y-0 md:space-y-0"
      >
        <!-- Left Item -->
        <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
          <h1
            class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left"
          >
            Bring everyone together to build better products.
          </h1>
          <p class="max-w-md text-center text-darkGrayishBlue md:text-left">
            Manage makes it simple for software teams to plan day-to-day tasks
            while keeping the larger team goals in view.
          </p>
          <div class="flex justify-center md:justify-start">
            <a
              href="#"
              class="p-3 px-6 py-2 text-white bg-brightRed rounded-full baseline hover:bg-brightRedLight"
              >Get Started</a
            >
          </div>
        </div>
        <!-- Image -->
        <div class="md:w-1/2 space-y-12 mb-32">
          <img src="img/illustration-intro.svg" alt="illustration-intro" />
        </div>
      </div>
    </section>
  </body>
</html>
